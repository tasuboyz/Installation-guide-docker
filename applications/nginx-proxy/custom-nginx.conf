# Custom Nginx Configuration
# This file contains global nginx settings for the reverse proxy

# Increase client body size for file uploads (important for Chatwoot, GLPI)
client_max_body_size 100M;

# Buffer settings for proxied requests
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;

# Timeouts for long-running requests (important for n8n workflows)
proxy_connect_timeout 600s;
proxy_send_timeout 600s;
proxy_read_timeout 600s;
send_timeout 600s;

# NOTE:
# WebSocket / proxy headers are normally added per-vhost by nginx-proxy.
# Avoid duplicating `proxy_http_version` / `proxy_set_header` here because
# that can conflict with generated vhost config and prevent nginx from reloading.


# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
/* Do not redefine gzip_types here to avoid duplicates with generated config. */
