version: '3'

# NOTA: Questo file viene SOVRASCRITTO dallo script install.sh
# quando si esegue l'installazione guidata. Usalo come riferimento
# o per modifiche manuali.

services:
  base: &base
    image: chatwoot/chatwoot:latest
    # NON mettere env_file qui! Altrimenti tutti i container ereditano VIRTUAL_HOST
    volumes:
      - storage_data:/app/storage

  rails:
    <<: *base
    depends_on:
      - postgres
      - redis
    # IMPORTANTE: env_file SOLO su rails per avere accesso alle credenziali
    env_file: .env
    # Se usi nginx-proxy: commenta 'ports' e usa solo 'expose'
    # ports:
    #   - '3000:3000'
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      # ✅ VIRTUAL_HOST solo su rails - nginx-proxy instrada SOLO qui
      - VIRTUAL_HOST=${VIRTUAL_HOST:-}
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-}
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
    networks:
      - default
      - n8n-net
    restart: always

  sidekiq:
    <<: *base
    depends_on:
      - postgres
      - redis
    # Sidekiq ha bisogno di .env per credenziali DB/Redis
    env_file: .env
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      # ⚠️ CRITICO: Disabilita VIRTUAL_HOST per sidekiq!
      # Nginx-proxy NON deve registrare sidekiq come backend
      - VIRTUAL_HOST=
      - VIRTUAL_PORT=
      - LETSENCRYPT_HOST=
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    restart: always

  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    env_file:
      - .env
    # Commenta le porte per non esporle pubblicamente in produzione
    # ports:
    #   - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    env_file: .env
    volumes:
      - redis_data:/data
    # Commenta le porte per non esporle pubblicamente in produzione
    # ports:
    #   - '6379:6379'

volumes:
  storage_data:
  postgres_data:
  redis_data:

networks:
  default:
    driver: bridge
  n8n-net:
    external: true