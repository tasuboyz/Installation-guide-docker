version: '3'

# NOTA: Questo file viene SOVRASCRITTO dallo script install.sh
# quando si esegue l'installazione guidata. Usalo come riferimento
# o per modifiche manuali.

services:
  base: &base
    image: chatwoot/chatwoot:latest
    env_file: .env
    volumes:
      - storage_data:/app/storage

  rails:
    <<: *base
    depends_on:
      - postgres
      - redis
    # Se usi nginx-proxy: commenta 'ports' e usa solo 'expose'
    # ports:
    #   - '3000:3000'
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      # ⚠️ IMPORTANTE: Queste variabili DEVONO essere SOLO su rails, non su sidekiq/postgres/redis
      # altrimenti nginx-proxy invia traffico HTTP anche a loro!
      - VIRTUAL_HOST=${VIRTUAL_HOST:-}
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-}
    entrypoint: docker/entrypoints/rails.sh
    command: ['bundle', 'exec', 'rails', 's', '-p', '3000', '-b', '0.0.0.0']
    networks:
      - default
      # Decommentare per nginx-proxy (o usare install.sh che lo fa automaticamente):
      # - n8n-net
    restart: always

  sidekiq:
    <<: *base
    depends_on:
      - postgres
      - redis
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    command: ['bundle', 'exec', 'sidekiq', '-C', 'config/sidekiq.yml']
    restart: always
    labels:
      # Escludi sidekiq da nginx-proxy (non è un web server)
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=false"

  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    env_file:
      - .env
    # Commenta le porte per non esporle pubblicamente in produzione
    # ports:
    #   - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    env_file: .env
    volumes:
      - redis_data:/data
    # Commenta le porte per non esporle pubblicamente in produzione
    # ports:
    #   - '6379:6379'

volumes:
  storage_data:
  postgres_data:
  redis_data:

networks:
  default:
    driver: bridge
  # Decommentare per nginx-proxy (lo script install.sh lo fa automaticamente):
  # n8n-net:
  #   external: true