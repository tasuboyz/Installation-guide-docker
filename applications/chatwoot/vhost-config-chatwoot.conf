# Nginx vhost configuration for Chatwoot
# Deploy this file to: /etc/nginx/vhost.d/chatwoot.tasuthor.com
# inside the nginx-proxy container

# Standard proxy headers
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Authorization headers for Chatwoot API
proxy_set_header Authorization $http_authorization;
proxy_set_header api_access_token $http_api_access_token;
proxy_pass_header Authorization;

# WebSocket support (critical for /cable endpoint)
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Disable buffering for WebSocket and real-time features
proxy_buffering off;

# Increase timeouts for long-polling/WebSocket connections
proxy_read_timeout 86400s;
proxy_send_timeout 86400s;

# Allow large request bodies (for file uploads)
client_max_body_size 100M;
